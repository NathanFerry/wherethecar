version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wherethecar-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - wherethecar-db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  wherethecar-db-data:
    driver: local

