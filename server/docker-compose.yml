version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wherethecar-db
    environment:
      POSTGRES_DB: wherethecar
      POSTGRES_USER: wherethecar
      POSTGRES_PASSWORD: wherethecar
    ports:
      - "5432:5432"
    volumes:
      - wherethecar-db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  wherethecar-db-data:
    driver: local

